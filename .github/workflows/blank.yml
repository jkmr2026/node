name: AWS OIDC Deployment

on:
  push:
    branches: [ "main" ]

# MUST HAVE THIS PERMISSION BLOCK
permissions:
  id-token: write   # This is required for requesting the JWT
  contents: read    # This is required for actions/checkout

jobs:
  DeployToAWS:
    runs-on: ubuntu-latest
    steps:
      - name: Git clone the repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::221789841520:role/github-oidc # Paste your Role ARN here
          aws-region: ap-south-1 # Change to your target region

      - name: Test AWS Authentication
        run: |
          # If this command succeeds, your OIDC connection is working perfectly!
          aws sts get-caller-identity
          aws ec2 describe-instances --filters "Name=instance-state-name,Values=running"
          
      # Add your actual deployment steps here (e.g., push to ECR, update Lambda, S3 sync)
